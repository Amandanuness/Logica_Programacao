<meta charset = "UTF-8">

<input/>
<button> Compare com o meu segredo </button>


<script>
	var segredos = [5,7,10,2];
	

	var input = document.querySelector("input");    //essa querySelector vai no mundo html acessar o que foi escrito na tag "input". O nome da variável não faz diferença, mas dentro da querySelector, tem que estar correto o nome "input", pq é onde queri acessar no hmtl.
	input.focus();

	function verifica() {

		var achou = false;

		for (var posicao = 0; posicao < segredos.length; posicao++) {

			if (input.value == segredos [posicao]) {

			alert("Você acertou");
			achou = true;
			break;
			

			}

		}

		if (achou == false) {
			alert ("Você Errou");
			
		}
		


		input.value = "";  //isso aqui vai apagar o valor imputado no botão, ou seja, o input value
		input.focus();     // isso aqui deixa o campo brilhoso, em foco

	}

	var button = document.querySelector ("button");

	button.onclick = verifica;  //mesmo o "verifica" sendo uma função, eu não coloquei os parenteses pq, dessa forma, aí sim, a função toda só é chamada no "onclick", que é o clique no botão.




	
</script>
